
<div class="app-component-container" [class.starkman-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
      <!--<mat-icon>more_vert</mat-icon>-->
    </button>
    <h1 class="starkman-app-name">{{appTitle}}</h1>
  </mat-toolbar>

  <mat-progress-bar
    [color]="'primary'"
    [mode]="this.appLoading ? 'buffer' : 'determinate'"
    [value]="0"
    [bufferValue]="0">
  </mat-progress-bar>

  <mat-sidenav-container class="starkman-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="true">
        <mat-nav-list>
          <app-sidenav></app-sidenav>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
