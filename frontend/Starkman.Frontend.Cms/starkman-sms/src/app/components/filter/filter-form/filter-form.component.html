<mat-card *ngIf="this.entity">

    <mat-card-header>
        <mat-card-title>{{this.entity.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="this.entity.urlParent">из категории: {{this.entity.urlParent}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    </mat-card-content>

    <mat-card-actions>
        <div class="button-row">
        </div>
    </mat-card-actions>

</mat-card>
