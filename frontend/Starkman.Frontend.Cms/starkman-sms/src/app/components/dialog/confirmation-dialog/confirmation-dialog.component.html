<h2 mat-dialog-title>Подтвердите, пожалуйста</h2>
<mat-dialog-content>{{this.data.text || 'Вы уверены?'}}</mat-dialog-content>
<mat-dialog-actions>
    <div class="button-row">
        <button mat-button color="primary" [mat-dialog-close]="{result: true}">Да</button>
        <button mat-button color="primary" [mat-dialog-close]="{result: false}">Нет</button>
    </div>
</mat-dialog-actions>
