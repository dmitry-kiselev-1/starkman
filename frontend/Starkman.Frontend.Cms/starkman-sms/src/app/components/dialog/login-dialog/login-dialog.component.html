<h2 mat-dialog-title>Ваш логин и пароль</h2>
<mat-dialog-content>

    <form #orderForm="ngForm">
        <mat-card>

            <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content style="width: 300px;">

                <div class="edit-form-container">
                    <mat-grid-list cols="1" rowHeight="5em">
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput type="text" autocomplete="off" #loginInput name="login" placeholder="Логин" value="admin" required/>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field>
                                <input matInput type="password" autocomplete="off" #passwordInput name="password" placeholder="Пароль" required/>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>

            </mat-card-content>

            <mat-card-actions></mat-card-actions>

        </mat-card>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="button-row">
        <button mat-button color="primary"
                [mat-dialog-close]="{result: true, data: {login: loginInput.value, password: passwordInput.value}}"
                [disabled]="!loginInput.value || !passwordInput.value">ОК</button>

        <!--<button mat-button color="primary" [mat-dialog-close]="{result: true, data: {}}">Отменить</button>-->
    </div>
</mat-dialog-actions>
